language: php

php:
  - 7.1
  - 7.2

sudo: false

cache:
  directories:
   - composer

install:
- travis_retry composer install --dev --no-interaction --prefer-source

script:
- ./vendor/bin/phpunit --coverage-clover tests/logs/clover.xml
 
after_script:
  - travis_retry php vendor/bin/php-coveralls -v
